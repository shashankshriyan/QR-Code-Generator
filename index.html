<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
   <div class="inputbox">
    <h2 id="heading">QR CODE GENERATOR</h2>
    <input type="text" id="input">
    <div class="imgbox">
        <img src="" id="qrimg">
    </div>
    <button id="btn" onclick="qrgenerator()">Generate QR Code</button>
   </div>
    <script>
        let input=document.getElementById("input");
        let button=document.getElementById("btn");
        let qrimg=document.getElementById("qrimg");
        imagebox=document.querySelector(".imgbox")
        function qrgenerator(){
            if(input.value.length>0){
                qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value;
                imagebox.classList.add("showimg") 
            }
            else{

                input.classList.add("noInput");
                setTimeout(()=>{
                    input.classList.remove("noInput");
                },1000)
            }
          
        }

    </script>
    
</body>
</html>
